<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    <h1>unordered lists</h1>
    <ul>
        <li>Jyothi</li>
        <li>Anu</li>
        <li>Joly</li>
    </ul>
    <ul type="square">
        <li>Jyothi</li>
        <li>Anu</li>
        <li>Joly</li>
    </ul>
    <ul type="circle">
        <li>Jyothi</li>
        <li>Anu</li>
        <li>Joly</li>
    </ul>
    <ul type="disk">
        <li>Jyothi</li>
        <li>Anu</li>
        <li>Joly</li>
        </ul>
        <ul type="none">
            <li>&spades;Jyothi</li>
            <li>&diam;Anu</li>
            <li>&hearts;Joly</li>
        </ul>
</body>
</html>
